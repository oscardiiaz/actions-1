name: Exploring Variables and Secerets

on:

#   push 
#  workflow_dispatch:
     workflow_dispatch:

env:
    CONTAINER_REGISTRY: docker.io
    IMAGE_NAME: github-actions-nginx
######### envrionment variables at the Workflow level  #########
jobs:
  docker:
    runs-on: ubuntu-latest
    steps: 
    - name: Docker Build
      run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest

    - name: Docker Login
      run: echo docker login --username=${{ vars.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}

    - name: Docker Publish
      run: echo docker push $CONTAINER_REISTRY/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest
# Video Section "Using if expressions in Jobs"
# Example is to only use the following when commiting to main branch
# How to dpeloy to different environments
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: docker
    runs-on: ubuntu-latest
    steps:
    - name: Docker run
      run: echo docker run -d -p 8080:80 $CONTAINER_REISTRY/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest

